<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Enquestator</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" />
</head>
<body>
<header>
    <h1>Enquestator</h1>
</header>

<div id="left">

<menu class="main">
    <a href="#" id="listSurveys" onclick="listSurveys();">List surveys</a>
    <a href="#" id="createSurvey" onclick="createSurvey();">Create survey</a>
</menu>

<section id="copyright">
    <p>Your awesome copyright statement goes here.</p>
</section>

</div>

<section id="content">
    <div id="dynamicContent">
        <h2 id="contentTitle">Welcome to Enquestator!</h2>
        <p id="survey_description">Start now creating your new survey filling the gaps below.</p>
        <br />
        <form id="create_survey_form" action="/api/survey" class="survey" method="POST">
            <ul>
                <li>
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="title" placeholder="Survey title" required><br />
                </li>
                <li>
                    <label for="since">Since:</label>
                    <input type="text" name="since" id="since" required><br />
                </li>
                <li>
                    <label for="until">Until:</label>
                    <input type="text" name="until" id="until" required><br />
                </li>
                <li>
                    <input type="submit" class="button" value="Create"><br />
                </li>
            </ul>
        </form>

        <div id="questions">
            <form id="questions_form" action="/survey/1/question" class="survey" method="PUT">
                <ul id="question_list">
                </ul>
            </form>
            <image src="img/plus.png" class="plus" id="add_question" />
        </div>
    </div>
</section>

<footer>
    <script src="externs/jquery-1.9.1.js"></script>
    <script src="externs/jquery-ui.js"></script>
    <script src="http://malsup.github.com/jquery.form.js"></script>
    <script src="http://modernizr.com/downloads/modernizr.js"></script>
    <script src="scripts/enquestator.js"></script>
</footer>

<!-- Here are some useful html templates -->
<li class="hidden" id="listSurveyItem"></li>


</body>
</html>
